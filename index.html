<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Перемикач тем</title>
    <meta name="description" content="Перемикач тем для веб-сайту" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="switch.css" />
    <style>
      /* Додаємо базову стилізацію для світлої та темної тем */
      [data-theme="dark"] {
        background-color: #333;
        color: white;
      }
      [data-theme="light"] {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body data-theme="light">
    <div>
      <!-- Перемикач тем -->
      <label class="theme-switcher">
        <input type="checkbox" id="theme-toggle" />
        <span class="theme-switcher__control"></span>
      </label>
    </div>

    <script>
      // Отримуємо елемент перемикача і body
      const themeToggle = document.getElementById('theme-toggle');
      const body = document.body;

      // Перевіряємо наявність теми у localStorage, щоб зберегти вибір користувача
      if (localStorage.getItem('theme') === 'dark') {
        body.setAttribute('data-theme', 'dark');
        themeToggle.checked = true;
      } else {
        body.setAttribute('data-theme', 'light');
      }

      // Додаємо обробник події для перемикача
      themeToggle.addEventListener('change', function () {
        if (themeToggle.checked) {
          body.setAttribute('data-theme', 'dark');
          localStorage.setItem('theme', 'dark'); // зберігаємо вибір теми
        } else {
          body.setAttribute('data-theme', 'light');
          localStorage.setItem('theme', 'light'); // зберігаємо вибір теми
        }
      });
    </script>
  </body>
</html>
